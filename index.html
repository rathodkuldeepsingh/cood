	function scalevalue(n,m,i){
					if(m-n<100){
							$('.row2>div>svg').addClass('topp');
							return 100;

					}
					else if($('.row2>div>svg')[0].getBoundingClientRect().height>=logoheight && i==1)

							return logoheight;

					}
					else {

							return m-n;
					}

	function makeNewPosition(){

	    // Get viewport dimensions (remove the dimension of the div)
	    var h = $(window).height() - 200;
	    var w = $(window).width() - 200;

	    var nh = Math.floor(Math.random() * h);
	    var nw = Math.floor(Math.random() * w);

	    return [nh,nw];

	function animateDiv(){
	    var newq = makeNewPosition();
	    var oldq = $('.c1').offset();
	    var speed = calcSpeed([oldq.top, oldq.left], newq);


			if($('.row2>div>svg')[0].getBoundingClientRect().height>100){

	    });
	     $('.c3').animate({ top: newq[0]*0.75, left: newq[1]*0.8}, speed*0.5, function(){

	    });
	     $('.c4').animate({ top: newq[1], left: newq[0]}, speed, function(){
	      animateDiv();
	    });
	    $('.c5').animate({ top: newq[0]*0.8, left: newq[1]*0.7}, speed*0.85, function(){
	     animateDiv();
	   });
	   $('.c6').animate({ top: newq[1], left: newq[0]}, speed*1.2, function(){
	    animateDiv();
	  });}

	};

	function calcSpeed(prev, next) {

	    var x = Math.abs(prev[1] - next[1]);
	    var y = Math.abs(prev[0] - next[0]);

	    var greatest = x > y ? x : y;

	    var speedModifier = 0.06;

	    var speed = Math.ceil(greatest/speedModifier);

	    return speed;

	};
