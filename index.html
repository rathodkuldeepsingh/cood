})



			var lastScrollTop=0;

						$(window).bind('mousewheel DOMMouseScroll', function(event){                     //supposed to be telling the mouse scroll direc

			        			// scroll up

										mousedir=1;
			    			}
			    			else {
			        		// scroll down
										mousedir=0;
			    			}
					});

	});




	$(window).scroll(function(){                // displays the scroll direction
		var i=0;
		var st = $(this).scrollTop();
		if (st > lastScrollTop){
			i=0;
			// downscroll code
		}
		else {
			i=1;
		 // upscroll code
		}
		lastScrollTop = st;

			$('.cld1').css({'visibility':'visible','transition-delay':'3.25s','opacity':'1'});
			$('.cld2').css({'visibility':'visible','transition-delay':'3.5s','opacity':'1'});
			$('.cld3').css({'visibility':'visible','transition-delay':'4s','opacity':'1'});
			$('.cld4').css({'visibility':'visible','transition-delay':'3.5s','opacity':'1'});
			$('.cld5').css({'visibility':'visible','transition-delay':'4s','opacity':'1'});

			
			/*$('.box1').css("visibility","visible");
			$('.box2').css("visibility","visible");

			$('.box2').css({'top': tpos($(window).scrollTop(),$('.sec1').offset().top,'box2'),'right':leftpos($(window).scrollTop(),$('.sec1').offset().top,'box2')})*/

	function translatepos(k,l,m,n,o){
		
		
		return (((l-k)/(m-k)*(o-n))*1.5+n);
	}



	function tpos(n,m,l){
		var screentop=n;
		var elemtop=m;

		if(l=='box1')
		{
			return (n-m)/2;
		}
		else if(l=='box2')
		{
			return n/m*100;
		}
	};

	function leftpos(n,m,l){
		var screentop=n;
		var elemtop=m;
		if(l=='box1')
		{
			return (n-m)/6;
		}
		else if(l=='box2')
		{
			return n-m;
		}
		

	};


	function scalevalue(n,m,i){
					if(m-n<100){
							$('.row2>div>svg').addClass('topp');
							return 100;

					}
					else if($('.row2>div>svg')[0].getBoundingClientRect().height>=logoheight && i==1)
					{
							$('.row2>div>svg').removeClass('topp');
							return logoheight;

					}
					else {
							$('.row2>div>svg').removeClass('topp');
							return m-n;
					}
	};

	function logopos(n,m){
			var position=$('.page_2').offset().top-m-n*0.5;
			if(position<55){
				return 50;
			}
			else
			{
				return position;
			}
	};

	function hover(){
	  $(".centr>svg").hover(function(){
	    $('.logo_circle').css({"stroke-width":"10px"});
	    $('.bubbles li, .bubbles_h li').css("animation-play-state","paused");
	   $('.row1').css("opacity","0");


	  },function(){
	    $('.logo_circle').css({"stroke-width":"4px"});
   $('.bubbles li, .bubbles_h li').css("animation-play-state","running");
	    $('.row1').css("opacity","1");


	  });


	  };


	function makeNewPosition(){

	    // Get viewport dimensions (remove the dimension of the div)
	    var h = $(window).height() - 200;
	    var w = $(window).width() - 200;

	    var nh = Math.floor(Math.random() * h);
	    var nw = Math.floor(Math.random() * w);

	    return [nh,nw];

	};

	function animateDiv(){
	    var newq = makeNewPosition();
	    var oldq = $('.c1').offset();
	    var speed = calcSpeed([oldq.top, oldq.left], newq);


			if($('.row2>div>svg')[0].getBoundingClientRect().height>100){
			$('.c1').animate({ top: newq[0], left: newq[1] }, speed*0.8, function(){
	      animateDiv();
	    });
	     $('.c2').animate({ top: newq[1]*0.4, left: newq[0]*0.9}, speed/0.7, function(){
	      animateDiv();
	    });
	     $('.c3').animate({ top: newq[0]*0.75, left: newq[1]*0.8}, speed*0.5, function(){
	      animateDiv();
	    });
	     $('.c4').animate({ top: newq[1], left: newq[0]}, speed, function(){
	      animateDiv();
	    });
	    $('.c5').animate({ top: newq[0]*0.8, left: newq[1]*0.7}, speed*0.85, function(){
	     animateDiv();
	   });
	   $('.c6').animate({ top: newq[1], left: newq[0]}, speed*1.2, function(){
	    animateDiv();
	  });}

	};

	function calcSpeed(prev, next) {

	    var x = Math.abs(prev[1] - next[1]);
	    var y = Math.abs(prev[0] - next[0]);

	    var greatest = x > y ? x : y;

	    var speedModifier = 0.06;

	    var speed = Math.ceil(greatest/speedModifier);

	    return speed;

	};

	</script>
