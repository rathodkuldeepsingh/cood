		var lastScrollTop=0;
		var vpheight=$(window).height();
		var vpwidth=$(window).width();
		var logoheight;

	$(document).ready(function(){
				console.log($(window).scrollTop());
						logo_height=$('.row2>div>svg')[0].getBoundingClientRect().height;
				    hover();
				    animateDiv();



						$(window).bind('mousewheel DOMMouseScroll', function(event){
    			if (event.originalEvent.wheelDelta > 0 || event.originalEvent.detail < 0) {
        			// scroll up

							mousedir=1;
    			}
    			else {
        		// scroll down
							mousedir=0;
    			}
					});

	});




	$(window).scroll(function(){
		var i=0;
		var st = $(this).scrollTop();
		if (st > lastScrollTop){
			i=0;
			// downscroll code
		} else {
			i=1;
		 // upscroll code
		}
		lastScrollTop = st;



		//move the logo with the page
		if($(window).scrollTop()>=vpheight*0.5-$('.row2>div>svg')[0].getBoundingClientRect().height*0.5 && $(window).scrollTop()<=$('.row2>div>svg').offset().top || i==1 && $('.page_2').offset().top-$(window).scrollTop()>100 )
		{


			var toppos=logopos($('.row2>div>svg')[0].getBoundingClientRect().height,$(window).scrollTop());



			$('.row2>div>svg').css({top: toppos});
		}

		//resize the logopo
		if($(window).scrollTop()>=$('.row2>div>svg').offset().top || i==1 && $('.row2>div>svg')[0].getBoundingClientRect().height<logo_height){

			$('.row2>div>svg').attr('height',scalevalue($(window).scrollTop(),$('.page_2').offset().top,i));

		}





	});






	function scalevalue(n,m,i){
		if(m-n<100){
			return 100;
		}else if($('.row2>div>svg')[0].getBoundingClientRect().height>=logo_height && i==1)
		{
			return logo_height;
		}
		else {
		return m-n;
	}
	};

	function logopos(n,m){

		return $('.page_2').offset().top-$(window).scrollTop()-n*0.5;

	};

	function hover(){
	  $(".centr>svg").hover(function(){
	    $('.logo_circle').css({"stroke-width":"20px"});
	    $('.bubbles li, .bubbles_h li').css("animation-play-state","paused");
	   $('.row1').css("opacity","0");


	  },function(){
	    $('.logo_circle').css({"stroke-width":"4px","stroke":"#9E2F29"});
   $('.bubbles li, .bubbles_h li').css("animation-play-state","running");
	    $('.row1').css("opacity","1");


	  });


	  };


	function makeNewPosition(){

	    // Get viewport dimensions (remove the dimension of the div)
	    var h = $(window).height() - 200;
	    var w = $(window).width() - 200;

	    var nh = Math.floor(Math.random() * h);
	    var nw = Math.floor(Math.random() * w);

	    return [nh,nw];

	};

	function animateDiv(){
	    var newq = makeNewPosition();
	    var oldq = $('.c1').offset();
	    var speed = calcSpeed([oldq.top, oldq.left], newq);

	    $('.c1').animate({ top: newq[0], left: newq[1] }, speed*0.8, function(){
	      animateDiv();
	    });
	     $('.c2').animate({ top: newq[1]*0.4, left: newq[0]*0.9}, speed/0.7, function(){
	      animateDiv();
	    });
	     $('.c3').animate({ top: newq[0]*0.75, left: newq[1]*0.8}, speed*0.5, function(){
	      animateDiv();
	    });
	     $('.c4').animate({ top: newq[1], left: newq[0]}, speed, function(){
	      animateDiv();
	    });
	    $('.c5').animate({ top: newq[0]*0.8, left: newq[1]*0.7}, speed*0.85, function(){
	     animateDiv();
	   });
	   $('.c6').animate({ top: newq[1], left: newq[0]}, speed*1.2, function(){
	    animateDiv();
	  });

	};

	function calcSpeed(prev, next) {

	    var x = Math.abs(prev[1] - next[1]);
	    var y = Math.abs(prev[0] - next[0]);

	    var greatest = x > y ? x : y;

	    var speedModifier = 0.06;

	    var speed = Math.ceil(greatest/speedModifier);

	    return speed;

	};

	</script>
